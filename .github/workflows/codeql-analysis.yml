name: "AliAuth Build"

on:
  push:
    branches: master
  pull_request:
    # The branches below must be a subset of the branches above
    branches: master
  schedule:
    - cron: '29 12 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Install Flutter
      # You may pin to the exact commit or the version.
      # uses: britannio/action-install-flutter@a486b7e3148e54a76390d849100b9dee819ff810
      uses: britannio/action-install-flutter@v1.1
      with:
        # The channel/version of Flutter to be used e.g., beta or 2.0.0
        version: stable
    - name: Run Flutter doctor
      run: flutter doctor -v

    # Clone the google_fonts repository under `code`, to avoid conflicts with `flutter`.
    - name: Clone the flutter_ali_auth repository
      uses: actions/checkout@v2
      with:
        path: 'code'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Autobuild attempts to build any compiled languages (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below).
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following
    #    three lines and modify them (or add more) to build your code if your
    #    project uses a compiled language

    #- run: |
    #     make bootstrap
    #     make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
